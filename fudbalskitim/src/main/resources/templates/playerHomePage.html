<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
 	<link rel="stylesheet" type="text/css" href="homePage.css">
 	<link rel="stylesheet"
		 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>All Player in DataBase</title>
</head>

<body>
<input type="button" value="&laquo;Go Back" onclick="history.back()">	
	<div align="center">
	<h2>All Player in Database</h2>
		<table border="1" cellpading="10">
			<thead style="background-color: #377a87;color:white;">
				<tr>
					<td>Player id</td>
					<td>First Name</td>
					<td>Last Name</td>
					<td>Dress Number</td>
					<td>Position Play</td>
					<td>Team</td>
					<td>Option</td>
				</tr>	
			</thead>
			<tbody th:each="player :${listOfPlayer}">
				<tr>
					<td th:text="${player.id}">Id</td>
					<td th:text="${player.firstName}">First NAme</td>
					<td th:text="${player.lastName}">Last Name</td>
					<td th:text="${player.dressNumber}">Dress Number</td>
					<td th:text="${player.positionPlay}">Position Play</td>
					<td th:text="${player.team?.teamName}">Team</td>
					<td> <a th:href="@{'/deletePlayer/' +${player.id}}" 
								class="btn btn-danger" roll="button" aria-pressed="true">Delete</a>
						<a th:href="@{'/editPlayer/' + ${player.id}}"
							 	class="btn btn-warning" roll="button">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
